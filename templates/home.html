{% extends 'index.html' %}
{% block title %}Home{% endblock %}
{% block content %}
<div class="row justify-content-between">
    
    <div class="col-lg-4 mt-5">
        <h2>Add Customer Details</h2>
    </div>
    
    <div class="col-lg-7 mt-5 table-responsive">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">No.</th>
                    <th scope="col">First</th>
                    <th scope="col">Last</th>
                    <th scope="col">Phone</th>
                    <th scope="col">Address</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for i in customers_objs %}
                <tr>
                    <th scope="row">{{i.id}}</th>
                    <td>{{i.first_name}}</td>
                    <td>{{i.last_name}}</td>
                    <td>{{i.phone}</td>
                    <td>{{i.address}}</td>
                    <td>
                        <a href="{% url 'update' i.id %}" style="color: #121211; margin-right: 20%;"><i class="fa-sharp fa-solid fa-user-pen"></i></a>
                        <a href="{% url 'delete' i.id %}" style="color: #121211;"><i class="fa-sharp fa-solid fa-trash"></i></a>
                        
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
